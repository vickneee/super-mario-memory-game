<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
<div class="container">
<h1>Super Mario Memory Game</h1>
<section class="memory-game">
    <div class="memory-card">
        <img class="front-face" src="images/Luigi-face.svg" alt="Luigi face"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
    <div class="memory-card">
        <img class="front-face" src="images/Luigi-face.svg" alt="Luigi face"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>

    <div class="memory-card">
        <img class="front-face" src="images/Super-Mario.svg" alt="Super-Mario"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
    <div class="memory-card">
        <img class="front-face" src="images/Super-Mario.svg" alt="Super-Mario"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>

    <div class="memory-card">
        <img class="front-face" src="images/Luigi-logo.svg" alt="Luigi logo"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
    <div class="memory-card">
        <img class="front-face" src="images/Luigi-logo.svg" alt="Angular"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>

    <div class="memory-card">
        <img class="front-face" src="images/Mario-logo.svg" alt="Mario logo"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
    <div class="memory-card">
        <img class="front-face" src="images/Mario-logo.svg" alt="Mario logo"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>

    <div class="memory-card">
        <img class="front-face" src="images/Mario.svg" alt="Mario"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
    <div class="memory-card">
        <img class="front-face" src="images/Mario.svg" alt="Mario"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>

    <div class="memory-card">
        <img class="front-face" src="images/Luigi.svg" alt="Luigi"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
    <div class="memory-card">
        <img class="front-face" src="images/Luigi.svg" alt="Luigi"/>
        <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
    </div>
</section>
</div>
<script src="main.js"></script>
</body>
</html>
