<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario Memory Game</title>
</head>
<body>
<div class="container">
    <div class="heading">
    <h1>Memory Game</h1><button id="reset-button" type="reset">Reset</button></div>
    <h2 id="timer">Time: 0 seconds</h2>
    <section class="memory-game">
        <div class="memory-card" data-framework="luigi-face">
            <img class="front-face" src="images/Luigi-face.svg" alt="Luigi face"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
        <div class="memory-card" data-framework="luigi-face">
            <img class="front-face" src="images/Luigi-face.svg" alt="Luigi face"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>

        <div class="memory-card" data-framework="super-mario">
            <img class="front-face" src="images/Super-Mario.svg" alt="Super-Mario"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
        <div class="memory-card" data-framework="super-mario">
            <img class="front-face" src="images/Super-Mario.svg" alt="Super-Mario"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>

        <div class="memory-card" data-framework="luigi-logo">
            <img class="front-face" src="images/Luigi-logo.svg" alt="Luigi logo"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
        <div class="memory-card" data-framework="luigi-logo">
            <img class="front-face" src="images/Luigi-logo.svg" alt="Angular"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>

        <div class="memory-card" data-framework="mario-logo">
            <img class="front-face" src="images/Mario-logo.svg" alt="Mario logo"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
        <div class="memory-card" data-framework="mario-logo">
            <img class="front-face" src="images/Mario-logo.svg" alt="Mario logo"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>

        <div class="memory-card" data-framework="mario">
            <img class="front-face" src="images/Mario.svg" alt="Mario"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
        <div class="memory-card" data-framework="mario">
            <img class="front-face" src="images/Mario.svg" alt="Mario"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>

        <div class="memory-card" data-framework="luigi">
            <img class="front-face" src="images/Luigi.svg" alt="Luigi"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
        <div class="memory-card" data-framework="luigi">
            <img class="front-face" src="images/Luigi.svg" alt="Luigi"/>
            <img class="back-face" src="images/Super-Mario-logo.svg" alt="Super-Mario logo"/>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
